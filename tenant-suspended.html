<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda suspendida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      font-family: 'Poppins', sans-serif;
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }
    .error-icon {
      font-size: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }
    .alert-warning-custom {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⏸️</div>
    <h1>Tienda suspendida</h1>
    <p>
      Esta tienda ha sido temporalmente suspendida.
    </p>
    <div class="alert-warning-custom">
      <strong>Información para el propietario:</strong><br>
      Si eres el propietario de esta tienda, por favor contacta al soporte técnico para más información.
    </div>
    <p class="text-muted small">
      Lamentamos las molestias ocasionadas.
    </p>
  </div>
</body>
</html>
